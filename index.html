<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>neuro run</title>
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="top-container">
		<div class="settings-container">
			<!-- 	settings-item -->
			<div class="settings-item">
				<div class="settings-item-main">
					<div class="settings-item-text">brain</div>
					<div class="settings-item-value brain">00</div>
				</div>
				<input class="settings-item-scroll" id='brain' type="range" min="1" max="100" step="1">
			</div>
		<!-- 	settings-item -->
			<div class="settings-item">
				<div class="settings-item-main">
					<div class="settings-item-text">muscule</div>
					<div class="settings-item-value muscule">00</div>
				</div>
				<input class="settings-item-scroll" id='muscule' type="range" min="1" max="100" step="1">
			</div>
			<!-- 	settings-item -->
			<div class="settings-item">
				<div class="settings-item-main">
					<div class="settings-item-text">jump point</div>
					<div class="settings-item-value jump">00</div>
				</div>
				<input class="settings-item-scroll" id='jump' type="range" min="1" max="100" step="1">
			</div>
		</div>
		<div class="score-container">
			<div class="progress-item-text">score:</div>
			<div class="score-value">0</div>
		</div>
		<div class="progress-container">
				<div class="progress-item-main">
					<div class="progress-item-text">time</div>
					<div class="progress-item-value">0:00</div>
				</div>
				<div class="progress-line">
					<img src="img/line.svg" alt="line" class="progress-line-img">
					<img src="img/nuevodinotru4.gif" class="progress-hero" alt="hero">
				</div>
		</div>
	</div>
	<img src="img/nuevodinotru4.gif" class='hero' alt="hero">
	<div class="main_container">
<!-- 		<img src="img/куст_1.png" alt="припятствие" class="pipe-item">
		<img src="img/куст_3.png" alt="припятствие" class="pipe-item itemSec"> -->
	</div>
			 <div id="start_modal" class="modal animated  fadeIn">
    <div class="modal-container animated  fadeDown">
					<div class="modal_content ">
						<div class="logo">
							neuro<br>
							racer
						</div>
						<form>
							<div class="form-container">
								<div class="form-group">
									<label class='modal-text' for="level">level</label>
									<div class="level-container">
										<div class="form-level form-level-hover" data-level='1'>1</div>
										<div class="form-level form-level-hover" data-level='2'>2</div>
										<div class="form-level form-level-hover" data-level='3'>3</div>
									</div>
								</div>
								<div class="form-group">
									<label class='modal-text' for="name">id</label>
									<input type="text" class="input-id" required>
								</div>
							</div>
							<button class="play-btn">Play</button>
						</form>
					</div>
    </div>
   </div>

   <div id="end_modal" class="modal animated  fadeIn">
    <div class="modal-container animated  fadeDown">
					<div class="modal_content">
						<div class="logo">
							neuro<br>
							racer
						</div>
						<div class="score">
							<span class="modal-text">score</span>
							<span class="score-number"> 1243</span>
						</div>
						<a href="#" class="download">save result</a>
						<button class="cont-btn">continue</button>
					</div>
    </div>
   </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
